#==============
# basic
#==============
set -g prefix C-b

# Scroll History
set -g history-limit 30000

set -s escape-time 0

set-window-option -g xterm-keys on

if "infocmp tmux-256color" {
  set -g default-terminal tmux-256color
} {
  set -g default-terminal screen-256color
}

# Enable RGB color if running in xterm
# NOTE: without this, Neovim will have a weird background color.
set-option -sa terminal-overrides ",xterm*:Tc"

# Use vi key bindings in copy and choice modes
setw -g mode-keys vi

# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# Set ability to capture on start and restore on exit window data when running an application
setw -g alternate-screen on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# enable mouse
set -g mouse off

# focus events enabled for terminals that support them
set -g focus-events on

set-option -g set-titles on
set-option -g set-titles-string "#W"

set -g set-clipboard on

# Update window name when pane focus changes.
# Pass window_id from hook context to avoid race conditions during popup transitions.
set-hook -g pane-focus-in "run-shell \"~/.config/tmux/scripts/tmux_update_window_name.sh '#{window_id}' '#{pane_current_path}'\""

# Start windows and panes index at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1

# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on

# Allow passthrough to support showing images.
set-option -g allow-passthrough on

# Extended keys were corrupting paste. Disable them and synthesize <C-.> manually.
set -s extended-keys off
unbind -n C-.
# Send the CSI-u sequence for Ctrl+. directly so Neovim receives it correctly.
bind -n C-. send-keys Escape "[46;5u"

# Don't exit copy mode when dragging with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

#==============
# key bindings
#==============

bind r source-file ~/.config/tmux/tmux.conf\; display 'config reloaded'

bind | split-window -h -c "#{pane_current_path}"
bind '\' split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# map Vi movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes using PREFIX ctrl-hjkl
bind c-h resize-pane -L 5
bind c-j resize-pane -D 5
bind c-k resize-pane -U 5
bind c-l resize-pane -R 5

# easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window

# Reorder windows
bind H swap-window -t -1\; select-window -t -1
bind L swap-window -t +1\; select-window -t +1

# new windows are created next to the current
bind c new-window -a

# close window
bind c-x confirm-before -p "kill-window #W? (y/n)" kill-window

# Enter copy mode
bind c-[ copy-mode
bind Escape copy-mode
# Enter copy mode and scroll up
bind c-u copy-mode -u
bind c-] paste-buffer

bind-key -T copy-mode-vi Escape send -X cancel
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'c-v' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Make n always search down and N always search up, regardless of / or ?
# Override / and ? to store the search string in a variable
bind-key -T copy-mode-vi / command-prompt -p "(search down)" "set -g @search_string '%%' ; send-keys -X search-forward '%%'"
bind-key -T copy-mode-vi ? command-prompt -p "(search up)" "set -g @search_string '%%' ; send-keys -X search-backward '%%'"
bind-key -T copy-mode-vi n run-shell 'tmux send-keys -X search-forward "$(tmux show -gvq @search_string)"'
bind-key -T copy-mode-vi N run-shell 'tmux send-keys -X search-backward "$(tmux show -gvq @search_string)"'

# Toggle mouse
bind-key M if-shell "tmux show -g -v mouse | grep -q 'on$'" "set-option -g mouse off \; display-message 'Mouse: OFF'" "set-option -g mouse on \; display-message 'Mouse: ON'"

# Capture last output command in vim.
# `vim +$` moves the cursor to the last line.
# Uses nested tmux session so Ctrl-C works inside vim.
bind-key c-e \
    capture-pane -J -S - \; \
    save-buffer /tmp/tmux-capture.txt \; \
    display-popup -d "#{pane_current_path}" -w100% -h95% -E \
        'grep -E "^❯" /tmp/tmux-capture.txt -n \
         | tail -2 | head -1 | cut -d: -f1 \
         | xargs -I {} tail -n +{} /tmp/tmux-capture.txt \
         > /tmp/tmux-capture-last.txt \
         && tmux new-session "vim +$ /tmp/tmux-capture-last.txt" \; set status off'

# Capture entire pane history in vim.
bind-key e \
    capture-pane -J -S - \; \
    display-popup -d "#{pane_current_path}" -w100% -h95% -E \
        'tmux show-buffer > /tmp/tmux-capture-full.txt && tmux new-session "vim +$ /tmp/tmux-capture-full.txt" \; set status off'

# Clear pane history
bind-key K clear-history

# Find the last prompt.
bind-key b copy-mode\;\
           send-keys -X start-of-line\;\
           send-keys -X search-backward "❯"

# Pop up or detach from the floating session.
bind c-f if-shell -F '#{==:#{session_name},floating}' {
    detach-client
} {
    set -gF '@last_session_name' '#S'
    set -gF '@window_name' '#{window_name}'
    set -gF '@pane_current_path' '#{pane_current_path}'
    # Temporarily disable status bar updates for the outer session.
    # Because frequent updates break mouse selection in the popup window.
    set status-interval 100
    popup -d -xC -yC -w100% -h95% -E '~/.config/tmux/scripts/tmux_attach.sh "floating" "$(tmux show -gvq '@window_name')" "$(tmux show -gvq '@pane_current_path')"'
    set status-interval 1
}

# Pop up floating session without switching to a specific window.
bind f if-shell -F '#{==:#{session_name},floating}' {
    detach-client
} {
    set -gF '@last_session_name' '#S'
    set status-interval 100
    popup -d -xC -yC -w100% -h95% -E 'tmux new-session -A -s floating'
    set status-interval 1
}

# Find window (default was prefix+f)
bind F command-prompt "find-window -Z -- '%%'"

# Break the current pane into a new window.
bind ! if-shell -F '#{!=:#{session_name},floating}' {
    break-pane
} {
    run-shell 'bash -c "tmux break-pane -s floating -t \"$(tmux show -gvq '@last_session_name'):\""'
}

# Break the current pane into a new window in the background.
bind @ if-shell -F '#{!=:#{session_name},floating}' {
    break-pane -d
} {
    run-shell 'bash -c "tmux break-pane -d -s floating -t \"$(tmux show -gvq '@last_session_name'):\""'
}

# Open fzf in a popup to select files and insert them into the current pane.
bind c-g run-shell "~/.config/tmux/scripts/tmux_fzf_file_picker.sh '#{pane_current_path}'"

#==============
# UI
#==============

gray_light="#D8DEE9"
gray_medium="#ABB2BF"
gray_dark="#3B4252"

# Border colors
set -g pane-border-style "fg=${gray_dark}"
set -g pane-active-border-style "fg=${gray_medium}"
set -g popup-border-lines rounded

#-------------
# Status bar
#-------------
set -g status on # turn the status bar on
set -g status-interval 1 # set update frequency (default 15 seconds)
set -g status-justify left # window list on left side

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

set -g status-style "fg=${gray_light},bg=terminal"

# Status left
set -g status-left "#[fg=yellow]  #S #[fg=${gray_light}]| "
set -g status-left-length 40

# Status right
set -g status-right "#{prefix_highlight} \
 #{=/-40/…:#{s|^$HOME|~:pane_current_path}} \
| 󰃰 %a %m/%d %H:%M:%S "
set -g status-right-length 72

# Window list
set -g window-status-format "#I.#W#F"
set -g window-status-current-format "#[fg=blue]#I.#W#F"
set -g window-status-separator " "

# Install tpm if not already installed
run-shell "if [ ! -d ~/.config/tmux/plugins/tpm ]; then mkdir -p ~/.config/tmux/plugins; git clone --depth 1 https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm; fi"

set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'jaclu/tmux-menus'
set -g @menus_trigger 'Space'
set -g @plugin 'laktak/extrakto'
set -g @extrakto_filter_order 'word path url line all'
set -g @extrakto_insert_key 'enter'
set -g @extrakto_copy_key 'ctrl-y'
set -g @plugin 'schasse/tmux-jump'
set -g @jump-key 'J'
set -g @jump-bg-color '\e[0m\e[90m'
set -g @jump-fg-color '\e[1m\e[31m'

set -g @plugin 'christoomey/vim-tmux-navigator'
# Disable default key bindings of c-hjkl
set -g @vim_navigator_no_mappings 1
set -g @vim_navigator_mapping_left 'C-M-h'
set -g @vim_navigator_mapping_right 'C-M-l'
set -g @vim_navigator_mapping_up 'C-M-k'
set -g @vim_navigator_mapping_down 'C-M-j'
set -g @vim_navigator_mapping_prev 'C-M-\'
# prevent rebinding c-l
set -g @vim_navigator_prefix_mapping_clear_screen ""

run '~/.config/tmux/plugins/tpm/tpm'

# Source local config if it exists
if-shell "[ -f ~/.config/tmux/tmux.local.conf ]" "source-file ~/.config/tmux/tmux.local.conf"
